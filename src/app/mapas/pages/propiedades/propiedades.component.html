<div class="ml-48">
    <h1 class="font-semibold text-4xl text-gray-500">Lista de Propiedades</h1>
    <div class="h-0.5 bg-gray-500 mr-2 my-3"></div>
    <div class="grid grid-cols-3 gap-3">
        <!-- card tailwind -->
        <div class="w-72 bg-gray-200" *ngFor="let propiedad of propiedades">
            <div class="flex flex-col justify-center items-center">
                <app-mini-mapa [lngLat]="propiedad.lngLat"></app-mini-mapa>
                <div class="text-left">
                    <h1 class="text-2xl font-bold">{{propiedad.titulo}}</h1>
                    <p class="text-sm">{{propiedad.descripcion}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
